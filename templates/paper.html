{% extends "base.html" %}

{% block title %}Generated Question Paper{% endblock %}

{% block content %}
    <h2>Generated Question Paper</h2>
    <ul class="list-group">
        {% for question in questions %}
            <li class="list-group-item">
                <h5>{{ question.subject }} - {{ question.question_type }}</h5>
                <p>{{ question.text }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
