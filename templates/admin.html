{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Add a New Question</h2>
            <form method="POST" action="{{ url_for('add_question') }}">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="question_type">Question Type:</label>
                    <input type="text" class="form-control" id="question_type" name="question_type" required>
                </div>
                <div class="form-group">
                    <label for="text">Question Text:</label>
                    <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Upload a File</h2>
            <form method="POST" action="{{ url_for('admin') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select File:</label>
                    <input type="file" class="form-control-file" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>

            {% if extracted_text %}
                <h2>Extracted Text</h2>
                <pre class="mt-3 p-3 bg-light">{{ extracted_text }}</pre>
            {% endif %}
        </div>
    </div>
{% endblock %}
